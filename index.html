<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Fitness Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to the Personalized Fitness Planner</h1>

    <form id="fitness-form">
        <label for="fitness_goal">Choose Your Fitness Goal:</label>
        <select id="fitness_goal" name="fitness_goal">
            <option value="lose_weight">Lose Weight</option>
            <option value="build_muscle">Build Muscle</option>
            <option value="maintain_fitness">Maintain Fitness</option>
        </select>

        <label for="dietary_preference">Choose Your Dietary Preference:</label>
        <select id="dietary_preference" name="dietary_preference">
            <option value="vegetarian">Vegetarian</option>
            <option value="non_vegetarian">Non-Vegetarian</option>
            <option value="balanced">Balanced</option>
        </select>

        <button type="submit">Generate Plans</button>
    </form>

    <div id="result"></div>

    <!-- Feedback Section -->
    <div id="feedback" style="display:none;">
        <h2>Rate the Plans</h2>
        <p>How satisfied were you with your workout plan?</p>
        <input type="radio" id="workout_good" name="workout_feedback" value="good">
        <label for="workout_good">Good</label>
        <input type="radio" id="workout_neutral" name="workout_feedback" value="neutral">
        <label for="workout_neutral">Neutral</label>
        <input type="radio" id="workout_bad" name="workout_feedback" value="bad">
        <label for="workout_bad">Bad</label>

        <p>How satisfied were you with your meal plan?</p>
        <input type="radio" id="meal_good" name="meal_feedback" value="good">
        <label for="meal_good">Good</label>
        <input type="radio" id="meal_neutral" name="meal_feedback" value="neutral">
        <label for="meal_neutral">Neutral</label>
        <input type="radio" id="meal_bad" name="meal_feedback" value="bad">
        <label for="meal_bad">Bad</label>

        <button id="submit-feedback">Submit Feedback</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
